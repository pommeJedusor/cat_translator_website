    <script>
      function cat_to_text_input(){
        let input = document.getElementById("cat_noises_to_text_input");
        let output = document.getElementById("cat_noises_to_text_result");

        let cat_noises = input.value;
        let text_result = cat_noises_to_text(cat_noises.trim());

        output.textContent = text_result;
      }

      function text_to_cat_input(){
        let input = document.getElementById("text_to_cat_noises_input");
        let output = document.getElementById("text_to_cat_noises_result");

        let text = input.value;
        try {
          let cat_noises_result = text_to_cat(text.trim());
          output.textContent = cat_noises_result;
        }catch (e) {
          let cat_noises_result = e.message;
          output.textContent = cat_noises_result;
        }
      }
	  
	  function copy() {
	    var copyText = document.getElementById("text_to_cat_noises_result");
	    var copyBtn = document.getElementById("copyButton");
	    navigator.clipboard.writeText(copyText.innerText);
		copyBtn.innerText = "Copied!";
		setTimeout(changeBtn, 500);
	  }
	  function changeBtn(){
	    var copyBtn = document.getElementById("copyButton");
		copyBtn.innerText = "Copy text";
	  }
	  function theme(){
	    document.body.classList.toggle("light");
		var copyBtn = document.getElementById("themeButton");
		if (document.body.classList.contains("light")) {
		  copyBtn.innerText = "Night theme";
		} else {
		copyBtn.innerText = "Day theme";
		}
	  }

      text_to_cat_input()
      cat_to_text_input()
